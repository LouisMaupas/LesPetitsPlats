<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/bootstrap-grid.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Les petits plats</title>
</head>
<body>
    <div id="main" class="container-fluid mt-5 p-0">
    <!--TITRE-->
        <div class="row mb-3">
            <div class="d-flex flex-column m-auto">
                <img class="logo-site align-self-center mb-1" src="public/logos/logo-site.svg" alt="Logo du site">
                <img class="logo-title align-self-center" src="public/logos/logo-title.svg" alt="Logo du site">
            </div>
        </div>
    <!--BARRE DE RECHERCHE-->
        <nav class="navbar navbar-light bg-light">
            <form class="container-fluid w-100">
              <div class="input-group">
                <input id="main-search-bar" type="text" class="form-control search-input" placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette" aria-label="" aria-describedby="basic-addon1">
                <span class="input-group-text" id="basic-addon1">
                    <img id="logo-search" src="public/logos/logo-search.svg" alt="logo barre de recherche"/>
                </span>
              </div>
            </form>
          </nav>
    <!--DROPDOWNS-->
    <div class="mb-4 mt-3 d-flex">
        <div class="drops-and-badgs">
            <div id="badges-ingredients" class="badges mb-2">
            </div>
            <div class="dropdown">
                <div class="dropdown-header dropdown-header--white mr-3">
                    <input type="text" name="Ingredients" id="Ingredients" placeholder="Ingredients" class="button button--blue inputs"/>
                    <img class="dropdown-arrow" src="public/logos/logo-arrow-bot.svg" />
                </div>
                <div id="dropdown-body-Ingredients" class="dropdown-body dropdown-body--blue flex-column text-white">
                    <div class="filter-grid d-none"></div>
                </div>
            </div>
        </div>
        <div class="drops-and-badgs">
            <div id="badges-appareil" class="badges mb-2">
            </div>
            <div class="dropdown">
                <div class="dropdown-header dropdown-header--white mr-3">
                    <input type="text" name="Appareil" id="Appareil" placeholder="Appareil" class="button button--green inputs"/>
                    <img class="dropdown-arrow" src="public/logos/logo-arrow-bot.svg" />
                </div>
                <div id="dropdown-body-Appareil" class="dropdown-body dropdown-body--green flex-column text-white">
                    <div class="filter-grid d-none"></div>
                </div>
            </div>
        </div>
        <div class="drops-and-badgs">
            <div id="badges-ustensiles" class="badges mb-2">
            </div>
            <div class="dropdown">
                <div class="dropdown-header dropdown-header--white mr-3">
                    <input type="text" name="Ustensiles" id="Ustensiles" placeholder="Ustensiles" class="button button--red inputs"/>
                    <img class="dropdown-arrow" src="public/logos/logo-arrow-bot.svg" />
                </div>
                <div id="dropdown-body-Ustensiles" class="dropdown-body dropdown-body--red flex-column text-white">
                    <div class="filter-grid d-none"></div>
                </div>
            </div>
        </div>
    </div>
       <!--GRILLE-->
        <div id="grid" class="grid">
           
        </div>
    </div>
    <script src="dist/main.js" ></script>
</body>
</html>
